{% load static %}

<!-- Link para os arquivos CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/carrousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/category.css' %}">

<!-- Carrossel de Promoções -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <!-- (Conteúdo do Carrossel aqui) -->
</div>

<!-- Cards de Categorias -->
<div class="container my-5">
    <h2 class="text-center mb-4">Categorias</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
        {% for category in categories %}
            <div class="col">
                <a href="{% url 'category_detail' category.categoryid %}" class="text-decoration-none">
                    <div class="card category-card">
                        <div class="category-img-wrapper">
                            {% if category.preview_img %}
                                <img src="{{ category.preview_img }}" class="card-img-top" alt="{{ category.name }}">
                            {% else %}
                                <img src="{% static 'images/default_category.jpg' %}" class="card-img-top" alt="{{ category.name }}">
                            {% endif %}
                        </div>
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ category.name }}</h5>
                        </div>
                        {% if category.description %}
                            <div class="card-footer category-footer text-center">
                                <p class="card-text">{{ category.description }}</p>
                            </div>
                        {% endif %}
                    </div>
                </a>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-info text-center">
                    Nenhuma categoria encontrada.
                </div>
            </div>
        {% endfor %}
    </div>
</div>
