{% block extra_js %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const priceSlider = document.getElementById('price-slider');

    if (priceSlider) {
        // Pegamos os valores vindos do backend e os convertamos corretamente para n√∫meros
        let minPrice = parseFloat("{{ min_db_price }}") || 0;
        let maxPrice = parseFloat("{{ max_db_price }}") || 5000;  // Se n√£o houver um valor, usamos um padr√£o

        let selectedMinPrice = parseFloat("{{ min_price }}") || minPrice;
        let selectedMaxPrice = parseFloat("{{ max_price }}") || maxPrice;

        console.log("Valores do Slider - Min:", minPrice, "Max:", maxPrice);
        console.log("Valores Selecionados - Min:", selectedMinPrice, "Max:", selectedMaxPrice);

        // Criando o slider
        noUiSlider.create(priceSlider, {
            start: [selectedMinPrice, selectedMaxPrice], // Valores iniciais
            connect: true, // Mostra o preenchimento entre os valores m√≠nimo e m√°ximo
            range: { 'min': minPrice, 'max': maxPrice }, // Faixa de valores poss√≠veis
            tooltips: true, // Mostra os valores quando movemos os sliders
            step: 1, // Ajuste de 1 em 1
            format: {
                to: function (value) {
                    return `${Math.round(value)}‚Ç¨`;
                },
                from: function (value) {
                    return Number(value.replace('‚Ç¨', ''));
                }
            }
        });

        // Pegamos os campos de input escondidos para atualizar os valores escolhidos
        const minValueDisplay = document.getElementById("min-value");
        const maxValueDisplay = document.getElementById("max-value");

        // Atualizamos os inputs quando o usu√°rio mexe no slider
        priceSlider.noUiSlider.on('update', function (values) {
            minValueDisplay.value = values[0].replace('‚Ç¨', '');
            maxValueDisplay.value = values[1].replace('‚Ç¨', '');
        });

        // Quando o usu√°rio soltar o slider, o formul√°rio ser√° enviado automaticamente
        priceSlider.noUiSlider.on('change', function () {
            document.getElementById('filter-form').submit();
        });
    } else {
        console.error("Elemento #price-slider n√£o encontrado!");
    }
});

</script>
{% endblock %}
