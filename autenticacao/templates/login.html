{% extends "Authbase.html" %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'autenticacao/css/LoginStyle.css' %}">

<div class="content-wrapper">
    <div class="login-container">
        <div class="welcome-text">
            <h1>BEM VINDO</h1>
            <p class="subtitle">Estamos contentes por te termos de volta</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Nome de Utilizador" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Palavra-passe" required>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>
        
        <p class="signup-text">
            Não tens conta criada? Vamos criar então, clica <a href="{% url 'register' %}" class="underline-link">aqui</a>
        </p>
        
        <p class="forgot-password">
            <a href="{% url 'password_recovery' %}" class="underline-link">Esqueceu palavra-passe?</a>
        </p>
    </div>
    <div class="image-container"></div>
</div>
{% endblock %}
