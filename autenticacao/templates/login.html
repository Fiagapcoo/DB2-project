{% extends "Authbase.html" %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'autenticacao/css/LoginStyle.css' %}">


<div class="container-fluid vh-100 vw-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 h-100">
    <!-- Left Column: Form -->
    <div class="col-md-6 d-flex flex-column align-items-start justify-content-center p-5">
      <h1 class="display-3 font-weight-bold text-left mb-3">BEM VINDO</h1>
      <p class="lead text-left mb-4">Estamos contentes por te termos de volta</p>

      <form class="w-100" style="max-width: 400px;" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
          <label for="username"><i class="fas fa-user mr-2"></i>Username</label>
          <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Insere o teu username" required>
        </div>
        <div class="form-group mb-4">
          <label for="password"><i class="fas fa-lock mr-2"></i>Password</label>
          <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Insere a tua password" required>
        </div>
        <button type="submit" class="btn btn-dark btn-block btn-lg">Login</button>
      </form>
    </div>

    <!-- Right Column: Image -->
    <div class="col-md-6 d-none d-md-block">
      <img class="img-fluid w-100 h-100" src="{% static 'autenticacao/images/image-10.png' %}" alt="Background Image" style="object-fit: cover;">
    </div>
  </div>
</div>
{% endblock %}
