{% extends "Authbase.html" %}
{% load static %}

{% block title %}Código OTP{% endblock %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'autenticacao/css/LoginStyle.css' %}">

<div class="content-wrapper">
    <div class="login-container">
        <div class="welcome-text">
            <h1>Insira o código</h1>
            <p class="subtitle">Insira o código de 6 dígitos que foi enviado para o seu email</p>
        </div>

        <!-- Form sem "action" para que o evento de submit seja 100% controlado via JavaScript -->
        <form id="recovery-form" method="POST">
            {% csrf_token %}
            
            <!-- Container para os campos do OTP -->
            <div class="otp-wrapper">
                <input class="otp-input" type="text" name="otp_digit1" maxlength="1" required>
                <input class="otp-input" type="text" name="otp_digit2" maxlength="1" required>
                <input class="otp-input" type="text" name="otp_digit3" maxlength="1" required>
                <input class="otp-input" type="text" name="otp_digit4" maxlength="1" required>
                <input class="otp-input" type="text" name="otp_digit5" maxlength="1" required>
                <input class="otp-input" type="text" name="otp_digit6" maxlength="1" required>
            </div>

            <input type="hidden" name="email" value="{{ email }}">

            <button type="submit" class="login-button">Enviar</button>
        </form>
    </div>
    <div class="image-container"></div>
</div>

<style>
    .otp-wrapper {
      display: flex;
      justify-content: center;
      gap: 10px; /* Espaçamento entre os inputs */
      margin-bottom: 20px;
    }
    .otp-input {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .otp-input:focus {
      outline: none;
      border-color: #007bff; 
    }
</style>

<!-- Script -->
<script src="{% static 'autenticacao/js/otp.js' %}"></script>

{% endblock %}
