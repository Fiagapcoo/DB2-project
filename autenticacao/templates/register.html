{% extends "Authbase.html" %}

{% block title %}Register{% endblock %}

{% block content %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'autenticacao/css/RegisterStyle.css' %}">

<div class="content-wrapper">
    <div class="register-container">
        <div class="welcome-text">
            <h1>CRIAR CONTA</h1>
            <p class="subtitle">Junte-se a nós! Preencha os seus dados para começar</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" name="first_name" placeholder="Primeiro Nome" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" name="last_name" placeholder="Último Nome" required>
                </div>
            </div>

            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" name="password" placeholder="Palavra-passe" required>
                <small class="password-hint">A palavra-passe deve conter pelo menos 8 caracteres</small>
            </div>

            <div class="form-group terms-group">
                <div class="custom-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Li e aceito os <a href="#" class="terms-link">Termos e Condições</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="register-button">Criar Conta</button>
        </form>

        <p class="login-text">
            Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>
        </p>
    </div>
    <div class="image-container"></div>
</div>
{% endblock %}
